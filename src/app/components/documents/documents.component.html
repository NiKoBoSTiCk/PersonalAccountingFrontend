<div class="main-div">
  <mat-card class="mat-card" *ngIf="isLoggeIn">
    <mat-card-header class="mat-card-header">
      <mat-card-title>Documents</mat-card-title>
      <button mat-button (click)="getDocuments()">All</button>
      <button mat-button (click)="openDialogGet()">Search By</button>
    </mat-card-header>

    <mat-card-content class="mat-card-content">
      <table mat-table [dataSource]="documents">
        <ng-container matColumnDef="Filename">
          <th mat-header-cell *matHeaderCellDef>Filename</th>
          <td mat-cell *matCellDef="let element">{{element.filename}}</td>
        </ng-container>

        <ng-container matColumnDef="Tag">
          <th mat-header-cell *matHeaderCellDef>Tag</th>
          <td mat-cell *matCellDef="let element">{{element.tag}}</td>
        </ng-container>

        <ng-container matColumnDef="Year">
          <th mat-header-cell *matHeaderCellDef>Year</th>
          <td mat-cell *matCellDef="let element">{{element.year}}</td>
        </ng-container>

        <ng-container matColumnDef="Amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">{{element.amount}}â‚¬</td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="Update">
          <th mat-header-cell *matHeaderCellDef>Update</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="openDialogUpdate(element)">update</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="Download">
          <th mat-header-cell *matHeaderCellDef>Download</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="downloadDocument(element)">save_alt</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="deleteDocument(element)">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
